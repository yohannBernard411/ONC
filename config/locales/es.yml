      soustitre8: "Artículo 8: Condiciones de entrega"
      texte25: "Los productos se entregan en la dirección de entrega que se indicó al realizar el pedido y dentro de los tiempos indicados. Estos tiempos no tienen en cuenta el tiempo que se tarda en preparar el pedido. Cuando el Cliente pide varios productos a la vez. Estos pueden tener diferentes tiempos de entrega distribuidos de la siguiente manera: los productos de cero desperdicio y reciclaje se empaquetan y envían dentro de los 8 días posteriores a la confirmación del pedido, los modelos de recolección personalizados se empaquetan y envían entre 4 y 6 semanas. Todos los productos son enviados por UPS o Mondial Relay a su domicilio o punto de retransmisión según los términos definidos por el cliente al realizar el pedido. En caso de retraso en el envío, el cliente será contactado por correo electrónico o por teléfono en orden. para darle la posibilidad de cancelar o confirmar su pedido, la cancelación da derecho a la devolución total de las sumas ya pagadas. En caso de retraso en la entrega, el Cliente tiene derecho a posibilidad de rescindir el contrato en los términos y condiciones definidos en el artículo L 138-2 del Código del Consumidor. El Vendedor reembolsa el producto y los costos de 'salida' en las condiciones del artículo L 138-3 del Código del Consumidor. El Vendedor proporciona un punto de contacto telefónico (costo de una llamada local desde un teléfono fijo) indicado en el correo electrónico de confirmación del pedido para dar seguimiento al pedido. El Vendedor recuerda que cuando el Cliente toma posesión física de los productos, se le transfiere el riesgo de pérdida o daño de los productos. Es responsabilidad del Cliente notificar al transportista de cualquier reserva sobre el producto entregado. "
      soustitre9: "Artículo 9: Disponibilidad y presentación"
      texte26: "En el caso de que un artículo no esté disponible por un período superior a 10 días hábiles, se le notificará inmediatamente de los plazos de entrega previsibles y el pedido de este artículo puede cancelarse si lo solicita. El Cliente puede entonces solicitar una nota de crédito. por el importe del artículo o su devolución total y cancelación del pedido. "
      soustitre10: "Artículo 10: Pago"
      texte27: "El pago vence inmediatamente después de realizar el pedido, incluidos los productos pedidos por adelantado. El cliente puede pagar con tarjeta de pago o cheque bancario. Las tarjetas emitidas por bancos domiciliados fuera de Francia deben ser tarjetas bancarias internacional (Mastercard o Visa). El pago seguro en línea con tarjeta de crédito lo realiza nuestro proveedor de servicios de pago. La información transmitida está encriptada de acuerdo con las reglas de la técnica y no se puede leer durante el transporte en la red "
      texte27bis: "Una vez que el Cliente ha iniciado el pago, la transacción se carga inmediatamente después de la verificación de la información. De acuerdo con lo establecido en el Código Monetario y Financiero, el compromiso de pago otorgado con tarjeta es irrevocable. Al comunicar su información bancaria durante el venta, el Cliente autoriza al Vendedor a debitar su tarjeta por el importe correspondiente al precio indicado El Cliente confirma que es efectivamente el titular legal de la tarjeta a debitar y que está legalmente autorizado a utilizarla. error, o imposibilidad de cargar la tarjeta, la Venta se resuelve inmediatamente de forma automática y el pedido cancelado Artículo 11: Plazo de desistimiento De acuerdo con lo dispuesto en el Artículo L 221-5 del Código del Consumidor, El Comprador tiene derecho a desistir sin dar ningún motivo, dentro de los catorce (14) días a partir de la fecha de recepción de su pedido. El derecho de desistimiento puede ejercerse poniéndose en contacto con la Compañía de la siguiente manera: por simple correo electrónico. Si el derecho de desistimiento se ejerce dentro del plazo antes mencionado, se reembolsará el precio del producto o productos adquiridos y los gastos de envío, siendo los gastos de devolución a cargo del Cliente. Las devoluciones de productos deben realizarse en su estado original y completas (embalaje, accesorios, instrucciones, etc.); si es posible, deben ir acompañadas de una copia del comprobante de compra. De acuerdo con las disposiciones legales, encontrará a continuación el formulario de desistimiento estándar que se nos enviará a la siguiente dirección: "
      texte27ter: "Procedimiento de reembolso: el reembolso se realizará mediante transferencia bancaria en un plazo de 3 días (excluyendo el plazo bancario) tras la recepción del paquete de devolución. "
      soustitre11: "Artículo 11: Garantías"
      texte28: "De conformidad con la ley, el Vendedor asume las siguientes garantías: de conformidad y relativas a defectos ocultos de los productos. El Vendedor reembolsa al comprador o cambia los productos aparentemente defectuosos o no correspondientes al pedido realizado. La solicitud de devolución debe llevarse a cabo de la siguiente manera: _________ (detalle el procedimiento) El Vendedor recuerda que el consumidor: - tiene un plazo de 2 años desde la entrega del bien para actuar con el Vendedor - que puede elegir entre la reposición y reparación de la mercancía sujeta a las condiciones previstas por las disposiciones anteriores - aparentemente defectuosa o no correspondiente - que se exime de acreditar la existencia de la falta de conformidad de la mercancía durante los seis meses siguientes a la emisión de la - que, a excepción de los bienes de segunda mano, este plazo se ampliará a 24 meses a partir del 18 de marzo de 2016 - que el consumidor también podrá hacer valer la garantía contra vicios ocultos del cosa vendida en el sentido del artículo 1641 del código civil y, en este caso, podrá optar entre la resolución de la compraventa o una rebaja del precio de venta (disposiciones de los artículos 1644 del código civil). Garantías adicionales: _____ (describa sus garantías adicionales) (esta, todavía no sé qué ponerme, tengo que averiguarlo bien, no he reemplazado cosas después de 2 años ^^) "
      soustitre12: "Artículo 12: Quejas y mediación"
      texte29: "En su caso, el Comprador podrá presentar cualquier reclamación poniéndose en contacto con la empresa utilizando las siguientes coordenadas _____ (indicar los datos de contacto y el procedimiento). De conformidad con lo dispuesto en los artículos L. 611-1 a L. 616-3 del Código del Consumidor, se informa al consumidor que podrá recurrir a un mediador del consumidor en las condiciones previstas en el Título I del Libro VI del Código del Consumidor. En caso de fallo de la reclamación solicitar al Servicio al cliente del Vendedor, o en ausencia de una respuesta dentro de los dos meses, el consumidor puede presentar la disputa a un mediador Para ver con mi seguro profesional que intentará con toda independencia unir a las partes para obtener una solución amistosa . "
      soustitre13: "Artículo 13: rescisión del contrato"
      texte30: "El pedido podrá ser resuelto por el comprador mediante carta certificada con acuse de recibo en los siguientes casos: - entrega de un producto que no cumpla con las características del pedido; - entrega superando el plazo fijado en el momento de el pedido o, en su defecto, dentro de los treinta días siguientes al pago; - aumento injustificado de precio o modificación del producto. En estos casos, el comprador podrá exigir el reembolso del depósito pagado más los intereses calculados sobre la Tasa legal a partir de la fecha de recepción del depósito. "
      soustitre14: "Artículo 14: Derechos de propiedad intelectual"
      texte31: "Las marcas comerciales, los nombres de dominio, los productos, el software, las imágenes, los videos, los textos o, en general, cualquier información sujeta a derechos de propiedad intelectual son y siguen siendo propiedad exclusiva del vendedor. No se realiza ninguna transferencia de derechos de propiedad intelectual a través de estos TCG. Cualquier reproducción, modificación o uso total o parcial de estos bienes por cualquier motivo está estrictamente prohibido. "
      soustitre15: "Artículo 15: Fuerza mayor"
      texte32: "La ejecución de las obligaciones del vendedor al final del presente contrato se suspende en caso de que se produzca un evento fortuito o de fuerza mayor que impida la ejecución. El vendedor notificará al cliente de la ocurrencia de tal evento tan pronto como como sea posible."
      soustitre16: "Artículo 16: Nulidad y modificación del contrato"
      texte33: "Si una de las estipulaciones de este contrato fuera cancelada, esta nulidad no implicaría la nulidad de las demás estipulaciones que seguirán vigentes entre las partes. Cualquier modificación contractual solo es válida después de un acuerdo escrito firmado por las partes. partes."
      soustitre17: "Artículo 17: Protección de datos personales"
      texte34: "De conformidad con el Reglamento 2016/679 del 27 de abril de 2016 sobre la protección de las personas con respecto al procesamiento de datos personales y la libre circulación de dichos datos, el Vendedor establece un procesamiento de datos personales cuyo objeto es la venta y entrega de productos y servicios definidos en este contrato. Se informa al Comprador de lo siguiente: - la identidad y los datos de contacto del responsable del tratamiento y, en su caso, del representante del responsable del tratamiento : el Vendedor, como se indica en la parte superior de estos TCG; - los datos de contacto del delegado de protección de datos: ???? - la base legal del procesamiento: ejecución contractual - los destinatarios o categorías de destinatarios de los datos de carácter personal, si existen: el controlador, sus departamentos encargados de marketing, los departamentos encargados de seguridad informática, el departamento encargado de ventas, entrega y el pedido, los subcontratistas involucrados en las operaciones de entrega y venta, así como cualquier autoridad legalmente autorizada para acceder a los datos personales en cuestión - no está prevista ninguna transferencia fuera de la UE - el período de conservación de los datos: tiempo de la prescripción comercial: el interesado tiene derecho a solicitar al responsable del tratamiento el acceso a los datos personales, la rectificación o supresión de estos, o una limitación del tratamiento en relación con el interesado, o derecho a oponerse al tratamiento y derecho a la portabilidad de los datos - El interesado tiene derecho a presentar una reclamación ante una autoridad de control - la información solicitada al realizar el pedido es necesaria para establecer el factura (obligación legal) y entrega de la mercancía solicitada, de lo contrario no se podrá realizar el pedido. No se implementan decisiones automatizadas o perfiles a través del proceso de pedido. "
      soustitre18: "Artículo 18: Ley y cláusulas aplicables"
      texte35: "Todas las cláusulas que figuran en estas condiciones generales de venta, así como todas las operaciones de compraventa a las que se refieren, estarán sometidas a la ley francesa. La nulidad de una cláusula contractual no implica la nulidad de estas condiciones generales de venta. "
      soustitre19: "Artículo 19: Información al consumidor"
      texte36: "A efectos de información al consumidor, a continuación se reproducen las disposiciones del Código Civil y del Código del Consumidor: Artículo 1641 del Código Civil: El vendedor está obligado por la garantía debido a los defectos ocultos del artículo vendido que lo hacen inadecuados para el uso al que está destinado, o que reducen tanto este uso que el comprador no los hubiera adquirido, o hubiera dado solo un precio inferior, si los hubiera conocido. Artículo 1648 del Código Civil: La acción resultante de defectos latentes debe ser interpuesta por el comprador dentro de los dos años siguientes al descubrimiento del defecto. En el caso previsto en el artículo 1642-1, la acción deberá interponerse, bajo pena de ejecución hipotecaria, dentro del plazo de un año desde la fecha en que el vendedor pueda ser liberado de defectos aparentes o falta de conformidad. Artículo L. 217-4 del Código del Consumidor: El vendedor entrega la mercancía de conformidad con el contrato y es responsable de cualquier falta de conformidad existente en el momento de la entrega. También responde a cualquier falta de conformidad resultante del embalaje, instrucciones de montaje o instalación cuando le haya sido a cargo del contrato o se haya realizado bajo su responsabilidad. Artículo L. 217-5 del Código del Consumidor: El bien se ajusta al contrato: 1 ° Si es apto para el uso que normalmente se espera de un bien similar y, en su caso: - si corresponde a la descripción dada por el vendedor y tiene las cualidades que este presentado al comprador como muestra o modelo; - si tiene las cualidades que un comprador puede esperar legítimamente dadas las declaraciones públicas hechas por el vendedor, el productor o su representante, en particular en publicidad o etiquetado; 2 ° O si tiene las características definidas de mutuo acuerdo por las partes o es apto para cualquier uso especial buscado por el comprador, puesto en conocimiento del vendedor y que éste ha aceptado. Artículo L. 217-12 del Código del Consumidor: La acción resultante de la falta de conformidad prescribe dos años después de la entrega de la mercancía. Artículo L. 217-16 del Código del Consumidor: Cuando el comprador solicite al vendedor, durante el curso de la garantía comercial que le fue otorgada durante la adquisición o reparación de bienes muebles, condición cubierta por la garantía, cualquier tiempo de inactividad de al menos siete días se agrega al período de garantía restante. Este plazo se extiende desde la solicitud de intervención del comprador o la disposición para la reparación del inmueble en cuestión, si esta disposición es posterior a la solicitud de intervención. "
