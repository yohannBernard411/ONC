      texte3: Nuestros proveedores son elegidos con el mayor cuidado para cumplir con nuestros muchos requisitos. Intentamos trabajar lo más posible con lanas / hilos / telas con la etiqueta GOTS, o Okéo-tex, luego siempre favorecemos las producciones para limitar las emisiones de carbono
      texte4: este sitio se los presenta en su tienda, en 3 categorías. También encontrará algunos artículos sobre ecología y la industria textil, así como sobre fibras y tutoriales.
