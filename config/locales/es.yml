      texte1: "¿Por qué le interesan las etiquetas textiles?"
      texte2: "En un enfoque ecológico y sostenible por supuesto. Aunque signifique tanto hacer la artesanía como hacerlo bien y sobre todo elegir sus materias primas con toda conciencia. La industria textil utiliza una cuarta parte de los productos químicos del mundo y ha sido acusada 20% de la contaminación del agua por industria, lo que la convierte en el segundo mayor contaminador de agua dulce del planeta, razón por la cual, además de los estándares y regulaciones, las etiquetas un papel que jugar, en términos de apoyo a las marcas, y también como garantía de calidad para el consumidor final. Gracias a todos los que ya han escrito sobre el tema, blogs y otros donde me he documentado para ofrecerles la más amplia gama de posibilidades. "
      texte3: "Cada etiqueta verifica y prioriza uno o más aspectos de la cadena de valor. Desde la producción de telas hasta el producto terminado. Estos son algunos ejemplos de áreas en las que se especializan las etiquetas:"
