      texte35: 'Todas las cláusulas que figuran en estas condiciones generales de venta, así como todas las operaciones de compraventa a las que se refieren, estarán sometidas a la ley francesa. La nulidad de una cláusula contractual no implica la nulidad de estas condiciones generales de venta. '
      texte36: 'A efectos de información al consumidor, a continuación se reproducen las disposiciones del Código Civil y del Código del Consumidor: Artículo 1641 del Código Civil: El vendedor está obligado por la garantía debido a los defectos ocultos del artículo vendido que lo hacen inadecuados para el uso al que está destinado, o que reducen tanto este uso que el comprador no los hubiera adquirido, o hubiera dado solo un precio inferior, si los hubiera conocido. Artículo 1648 del Código Civil: La acción resultante de defectos latentes debe ser interpuesta por el comprador dentro de los dos años siguientes al descubrimiento del defecto. En el caso previsto en el artículo 1642-1, la acción deberá interponerse, bajo pena de ejecución hipotecaria, dentro del plazo de un año desde la fecha en que el vendedor pueda ser liberado de defectos aparentes o falta de conformidad. Artículo L. 217-4 del Código del Consumidor: El vendedor entrega la mercancía de conformidad con el contrato y es responsable de cualquier falta de conformidad existente en el momento de la entrega. También responde a cualquier falta de conformidad resultante del embalaje, instrucciones de montaje o instalación cuando le haya sido a cargo del contrato o se haya realizado bajo su responsabilidad. Artículo L. 217-5 del Código del Consumidor: El bien se ajusta al contrato: 1 ° Si es apto para el uso que normalmente se espera de un bien similar y, en su caso: - si corresponde a la descripción dada por el vendedor y tiene las cualidades que este presentado al comprador como muestra o modelo; - si tiene las cualidades que un comprador puede esperar legítimamente dadas las declaraciones públicas hechas por el vendedor, el productor o su representante, en particular en publicidad o etiquetado; 2 ° O si tiene las características definidas de mutuo acuerdo por las partes o es apto para cualquier uso especial buscado por el comprador, puesto en conocimiento del vendedor y que éste ha aceptado. Artículo L. 217-12 del Código del Consumidor: La acción resultante de la falta de conformidad prescribe dos años después de la entrega de la mercancía. Artículo L. 217-16 del Código del Consumidor: Cuando el comprador solicite al vendedor, durante el curso de la garantía comercial que le fue otorgada durante la adquisición o reparación de bienes muebles, condición cubierta por la garantía, cualquier tiempo de inactividad de al menos siete días se agrega al período de garantía restante. Este plazo se extiende desde la solicitud de intervención del comprador o la disposición para la reparación del inmueble en cuestión, si esta disposición es posterior a la solicitud de intervención. '
