  home:
    who:
      titre: ¿Quiénes somos?
      intro: OcéNat Créations es una pequeña empresa artesanal, sobre todo francesa y ecológicamente responsable.
      texte1: Después de haber trabajado como observador científico a bordo, me di cuenta rápidamente del impacto del plástico en los océanos. ¿Pero qué es el plástico? Un poco de todo, de hecho, se encuentra en fibras sintéticas como el vellón polar en forma de micropartículas, y son estas las que forman continentes en ciertas áreas de los océanos y destruyen una gran parte de la fauna porque son invisibles pero se absorben.
      texte2: "Entonces decidimos:"
      liste1: para trabajar solo con fibras naturales (animales o plantas),
      liste2: para participar en el reciclaje de ropa, la segunda industria más contaminante del mundo, y mucha ropa apenas se usa antes de tirarse,
      liste3: y para mantener la idea, también hemos desarrollado un rango de cero desperdicio que lo ayudará a eliminar el plástico de su vida diaria (bolsa a granel, charlotte plano o envolturas de abejas ...) y hacer ahorro a largo plazo.
      texte3: Nuestros proveedores son elegidos con el mayor cuidado para cumplir con nuestros muchos requisitos. Intentamos trabajar lo más posible con lanas / hilos / telas con la etiqueta GOTS, o Okéo-tex, luego siempre favorecemos las producciones para limitar las emisiones de carbono
      texte4: este sitio se los presenta en su tienda, en 3 categorías. También encontrará algunos artículos sobre ecología y la industria textil, así como sobre fibras y tutoriales.
      texte5: no dude en suscribirse, recibirá nuestro boletín (aproximadamente 4 por año) y podrá comentar sus artículos favoritos
      texte6: Que tengas una buena visita
    contact:
