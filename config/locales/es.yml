  home:
    condition:
      lien1: 'Nuestras condiciones generales de venta se han elaborado a partir de un modelo gratuito que se puede descargar del sitio: '
      soustitre1: 'Artículo 1: Asunto'
      soustitre10: 'Artículo 10: Pago'
      soustitre11: 'Artículo 11: Garantías'
      soustitre12: 'Artículo 12: Quejas y mediación'
      soustitre13: 'Artículo 13: rescisión del contrato'
      soustitre14: 'Artículo 14: Derechos de propiedad intelectual'
      soustitre15: 'Artículo 15: Fuerza mayor'
      soustitre16: 'Artículo 16: Nulidad y modificación del contrato'
      soustitre17: 'Artículo 17: Protección de datos personales'
      soustitre18: 'Artículo 18: Ley y cláusulas aplicables'
      soustitre19: 'Artículo 19: Información al consumidor'
      soustitre2: 'Artículo 2: Disposiciones generales'
      soustitre3: 'Artículo 3: Precio'
      soustitre4: 'Artículo 4: Celebración del contrato en línea'
      soustitre5: 'Artículo 5: Productos y servicios'
      soustitre6: 'Artículo 6: Cumplimiento'
      soustitre7: 'Artículo 7: cláusula de reserva de propiedad'
      soustitre8: 'Artículo 8: Condiciones de entrega'
      soustitre9: 'Artículo 9: Disponibilidad y presentación'
      strong1: Aceptación de estas Condiciones Generales de Venta
      texte1: 'Entre la microempresa OcéNat Créations, '
      texte10: 'En adelante,'' el Comprador '', o'' el Cliente ''Por otro lado, se ha establecido y acordado lo siguiente:'
      texte11: 'El Vendedor es el editor de Productos OcéNat Créations destinados a los consumidores, comercializados a través de sus sitios web (http://siteweb.com). La lista y descripción de los bienes y servicios ofrecidos por la Compañía pueden ser visto en los sitios antes mencionados. '
      texte12: 'Estas Condiciones Generales de Venta determinan los derechos y obligaciones de las partes en el marco de la venta online de Productos o Servicios ofrecidos por el Vendedor. '
      texte13: 'Estas Condiciones Generales de Venta (TCG) rigen la venta de Productos o Servicios, realizada a través de los sitios web de la Compañía, y son una parte integral del Contrato entre el Comprador y el Vendedor. Son totalmente exigibles contra el Comprador que los aceptó antes de realizar un pedido. '
      texte14: 'El Vendedor se reserva el derecho de modificar las presentes condiciones, en cualquier momento mediante la publicación de una nueva versión en su sitio web. Los TCG entonces aplicables son los vigentes en la fecha de pago (o del primer pago en caso de pagos múltiples) del pedido. Estos Términos y Condiciones están disponibles en el sitio web de la Compañía en la siguiente dirección: '
      texte15: http://ocenatcreations.com/homes/condition
      texte16: 'La Compañía también se asegura de que su aceptación sea clara y sin reservas al configurar una casilla de verificación y un clic de validación. El Cliente declara haber leído todos estos Términos y condiciones generales de venta, y en su caso, las Condiciones Especiales de Venta relacionadas con un producto o servicio, y aceptarlas sin restricción ni reserva. '
      texte17: 'El Cliente reconoce que ha recibido el asesoramiento y la información necesarios para garantizar que la oferta satisface sus necesidades. '
      texte18: 'El Cliente declara poder contratar legalmente bajo la ley francesa o representar a la persona física o jurídica por quien está comprometido. Salvo prueba en contrario, la información registrada por la Compañía constituye prueba de todas las transacciones . '
      texte19: 'Los precios de los productos vendidos a través de los sitios de Internet se indican en euros sin impuestos y se determinan con precisión en las páginas de descripción del producto. También se indican en euros, incluidos todos los impuestos (IVA + cualquier otro impuesto) en la página de pedidos de productos y excluyendo los costos de envío específicos. Para todos los productos enviados fuera de la Unión Europea y / o DOM-TOM, el precio se calcula automáticamente sin incluir los impuestos en la factura. Derechos de aduana u otros impuestos o aranceles locales En ciertos casos, es probable que se deban pagar impuestos de importación o estatales. Estos derechos y sumas no son responsabilidad del Vendedor. Serán responsabilidad del comprador y son su responsabilidad (declaraciones, pago a las autoridades competentes, etc.) Por lo tanto, el Vendedor invita al comprador a consultar estos aspectos con las autoridades locales correspondientes.La Compañía se reserva el derecho de modificar sus precios en cualquier momento para el ven. Los costos de telecomunicaciones necesarios para acceder a los sitios web de la Compañía son responsabilidad del Cliente. En su caso, también los gastos de envío. '
      texte2: '16rue des Tilleuls, '
      texte20: 'De acuerdo con lo dispuesto en el artículo 1127-1 del Código Civil, el Cliente debe seguir una serie de pasos para concluir el contrato electrónicamente con el fin de poder realizar su pedido :; Información sobre las características esenciales del Producto; - Elección del Producto, en su caso, de sus opciones - Indicación de los datos de contacto esenciales del Cliente (identificación, correo electrónico, dirección, etc.); - '
      texte21: 'Verificación de los elementos del pedido (trámite de doble clic) y, en su caso, corrección de errores. Antes de proceder a su confirmación, el Comprador tiene la posibilidad de verificar los detalles de su pedido, su precio y para corregir cualquier error, o cancelar su pedido. La confirmación del pedido constituirá el presente contrato. - Seguidamente, siga las instrucciones de pago, pago de los productos, luego entrega del pedido. El Cliente recibirá la confirmación por correo electrónico del pago del pedido, así como acuse de recibo del mismo que lo confirma.Recibirá una copia en formato pdf de estas condiciones generales de venta.El cliente tendrá durante su proceso de pedido la posibilidad de identificar los errores cometidos. en la introducción de datos y su corrección. El idioma propuesto para la celebración del contrato es el francés. Los términos de la oferta y las condiciones generales de venta son enviado por correo electrónico al comprador al realizar el pedido y archivado en el sitio web del vendedor. En su caso, las reglas profesionales y comerciales a las que el autor de la oferta pretende acatar se pueden consultar en la sección de ''reglas adicionales'' de estos TCG, disponible en el sitio web del Vendedor en la siguiente dirección. El archivo de las comunicaciones, el pedido, los detalles del pedido, así como las facturas se realiza en un soporte fidedigno y duradero con el fin de constituir una copia fiel y duradera de acuerdo con lo dispuesto en el artículo 1360 del código civil. Esta información se puede presentar como prueba del contrato. Para los productos entregados, la entrega se realizará a la dirección indicada por el Cliente. A los efectos de la finalización satisfactoria del pedido, el Cliente se compromete a proporcionar sus verdaderos elementos de identificación. El Vendedor se reserva el derecho de rechazar el pedido, por ejemplo, por cualquier solicitud anormal, realizada de mala fe o por cualquier motivo legítimo. '
      texte22: 'Las características esenciales de los bienes, servicios y sus respectivos precios se ponen a disposición del comprador en los sitios web de la empresa, así como, en su caso, la forma de uso del producto. De acuerdo con el artículo L112-1 del Código de Consumo, se informa al consumidor, mediante marcado, etiquetado, exhibición o cualquier otro proceso adecuado, de los precios y las condiciones especiales de venta y de las ejecución de servicios antes de cualquier conclusión del contrato de venta. En todos los casos, el monto total adeudado por el Comprador se indica en la página de confirmación del pedido. El precio de venta del producto es el vigente indicado el día del pedido, éste sin incluir los gastos de envío facturados además. Estos posibles costes se indican al Comprador durante el proceso de venta, y en todo caso en el momento de la confirmación del pedido. El Vendedor se reserva el derecho a modificar sus precios en cualquier momento, garantizando la aplicación del precio indicado en el momento del pedido. Cuando los productos o servicios no se ejecutan de inmediato, se proporciona información clara en la página de presentación del producto en cuanto a las fechas de entrega de los productos o servicios. El cliente certifica haber recibido un detalle de los gastos de envío así como las condiciones de pago, entrega y ejecución del contrato, así como información detallada relativa a la identidad del vendedor, sus datos de contacto postales, telefónicos y electrónicos, y a sus actividades en el contexto de esta venta. El Vendedor se compromete a cumplir con el pedido del Cliente dentro del límite de las existencias de Productos disponibles únicamente. De lo contrario, el Vendedor informa al Cliente; si se ha realizado el pedido, y en ausencia de acuerdo con el Cliente sobre una nueva fecha de entrega, el Vendedor reembolsa al cliente. La información contractual se presenta detalladamente y en francés. Les parties conviennent que les illustrations ou photos des produits offerts à la vente n’ont pas de valeur contractuelle. La durée de validité de l’offre des Produits ainsi que leurs prix est précisée sur les sites Internet de la Société, ainsi que la durée minimale des contrats proposés lorsque ceux-ci portent sur une fourniture continue ou périodique de produits ou services. Sauf conditions particulières, les droits concédés au titre des présentes le sont uniquement à la personne physique signataire de la commande (ou la personne titulaire de l’adresse email communiqué). '
      texte23: 'De acuerdo con el artículo L.411-1 del Código del Consumidor, los productos y servicios ofrecidos a la venta a través de estos GTCS cumplen con los requisitos vigentes relacionados con la seguridad y salud de las personas, para equidad en las transacciones comerciales y protección del consumidor. Independientemente de cualquier garantía comercial, el vendedor sigue siendo responsable de cualquier falta de conformidad y vicios ocultos en el producto. De acuerdo con el artículo L.217-4, el vendedor entrega un bien conforme del contrato y responde a cualquier falta de conformidad existente en el momento de la entrega. También responde a cualquier falta de conformidad derivada del embalaje, instrucciones de montaje o instalación cuando le haya sido a cargo del contrato o ha sido realizado bajo su responsabilidad De acuerdo con las disposiciones legales sobre conformidad y vicios ocultos (art. 1641 civ. c.), el Vendedor reembolsa o cambia los productos defectuosos o productos que no correspondan al c. orden. El reembolso se puede solicitar de la siguiente manera: Si al recibirlo se encuentra un defecto, se debe enviar un correo electrónico dentro de las 48 horas para informar el problema con fotos, el producto debe ser devuelto (los costos de envío correrán a cargo del cliente salvo acuerdo previo por correo electrónico) en un plazo máximo de 10 días para proceder a un cambio o devolución (salvo problema de tallas y que se deba a un error del cliente en el formulario de pedido). '
      texte24: 'Los productos siguen siendo propiedad de la Compañía hasta el pago total del precio. '
      texte25: 'Los productos se entregan en la dirección de entrega que se indicó al realizar el pedido y dentro de los tiempos indicados. Estos tiempos no tienen en cuenta el tiempo que se tarda en preparar el pedido. Cuando el Cliente pide varios productos a la vez. Estos pueden tener diferentes tiempos de entrega distribuidos de la siguiente manera: los productos de cero desperdicio y reciclaje se empaquetan y envían dentro de los 8 días posteriores a la confirmación del pedido, los modelos de recolección personalizados se empaquetan y envían entre 4 y 6 semanas. Todos los productos son enviados por UPS o Mondial Relay a su domicilio o punto de retransmisión según los términos definidos por el cliente al realizar el pedido. En caso de retraso en el envío, el cliente será contactado por correo electrónico o por teléfono en orden. para darle la posibilidad de cancelar o confirmar su pedido, la cancelación da derecho a la devolución total de las sumas ya pagadas. En caso de retraso en la entrega, el Cliente tiene derecho a posibilidad de rescindir el contrato en los términos y condiciones definidos en el artículo L 138-2 del Código del Consumidor. El Vendedor reembolsa el producto y los costos de ''salida'' en las condiciones del artículo L 138-3 del Código del Consumidor. El Vendedor proporciona un punto de contacto telefónico (costo de una llamada local desde un teléfono fijo) indicado en el correo electrónico de confirmación del pedido para dar seguimiento al pedido. El Vendedor recuerda que cuando el Cliente toma posesión física de los productos, se le transfiere el riesgo de pérdida o daño de los productos. Es responsabilidad del Cliente notificar al transportista de cualquier reserva sobre el producto entregado. '
      texte26: 'En el caso de que un artículo no esté disponible por un período superior a 10 días hábiles, se le notificará inmediatamente de los plazos de entrega previsibles y el pedido de este artículo puede cancelarse si lo solicita. El Cliente puede entonces solicitar una nota de crédito. por el importe del artículo o su devolución total y cancelación del pedido. '
      texte27: 'El pago vence inmediatamente después de realizar el pedido, incluidos los productos pedidos por adelantado. El cliente puede pagar con tarjeta de pago o cheque bancario. Las tarjetas emitidas por bancos domiciliados fuera de Francia deben ser tarjetas bancarias internacional (Mastercard o Visa). El pago seguro en línea con tarjeta de crédito lo realiza nuestro proveedor de servicios de pago. La información transmitida está encriptada de acuerdo con las reglas de la técnica y no se puede leer durante el transporte en la red '
      texte27bis: 'Una vez que el Cliente ha iniciado el pago, la transacción se carga inmediatamente después de la verificación de la información. De acuerdo con lo establecido en el Código Monetario y Financiero, el compromiso de pago otorgado con tarjeta es irrevocable. Al comunicar su información bancaria durante el venta, el Cliente autoriza al Vendedor a debitar su tarjeta por el importe correspondiente al precio indicado El Cliente confirma que es efectivamente el titular legal de la tarjeta a debitar y que está legalmente autorizado a utilizarla. error, o imposibilidad de cargar la tarjeta, la Venta se resuelve inmediatamente de forma automática y el pedido cancelado Artículo 11: Plazo de desistimiento De acuerdo con lo dispuesto en el Artículo L 221-5 del Código del Consumidor, El Comprador tiene derecho a desistir sin dar ningún motivo, dentro de los catorce (14) días a partir de la fecha de recepción de su pedido. El derecho de desistimiento puede ejercerse poniéndose en contacto con la Compañía de la siguiente manera: por simple correo electrónico. Si el derecho de desistimiento se ejerce dentro del plazo antes mencionado, se reembolsará el precio del producto o productos adquiridos y los gastos de envío, siendo los gastos de devolución a cargo del Cliente. Las devoluciones de productos deben realizarse en su estado original y completas (embalaje, accesorios, instrucciones, etc.); si es posible, deben ir acompañadas de una copia del comprobante de compra. De acuerdo con las disposiciones legales, encontrará a continuación el formulario de desistimiento estándar que se nos enviará a la siguiente dirección: '
      texte27ter: 'Procedimiento de reembolso: el reembolso se realizará mediante transferencia bancaria en un plazo de 3 días (excluyendo el plazo bancario) tras la recepción del paquete de devolución. '
      texte28: 'De conformidad con la ley, el Vendedor asume las siguientes garantías: de conformidad y relativas a defectos ocultos de los productos. El Vendedor reembolsa al comprador o cambia los productos aparentemente defectuosos o no correspondientes al pedido realizado. La solicitud de devolución debe llevarse a cabo de la siguiente manera: _________ (detalle el procedimiento) El Vendedor recuerda que el consumidor: - tiene un plazo de 2 años desde la entrega del bien para actuar con el Vendedor - que puede elegir entre la reposición y reparación de la mercancía sujeta a las condiciones previstas por las disposiciones anteriores - aparentemente defectuosa o no correspondiente - que se exime de acreditar la existencia de la falta de conformidad de la mercancía durante los seis meses siguientes a la emisión de la - que, a excepción de los bienes de segunda mano, este plazo se ampliará a 24 meses a partir del 18 de marzo de 2016 - que el consumidor también podrá hacer valer la garantía contra vicios ocultos del cosa vendida en el sentido del artículo 1641 del código civil y, en este caso, podrá optar entre la resolución de la compraventa o una rebaja del precio de venta (disposiciones de los artículos 1644 del código civil). Garantías adicionales: _____ (describa sus garantías adicionales) (esta, todavía no sé qué ponerme, tengo que averiguarlo bien, no he reemplazado cosas después de 2 años ^^) '
      texte29: 'En su caso, el Comprador podrá presentar cualquier reclamación poniéndose en contacto con la empresa utilizando las siguientes coordenadas _____ (indicar los datos de contacto y el procedimiento). De conformidad con lo dispuesto en los artículos L. 611-1 a L. 616-3 del Código del Consumidor, se informa al consumidor que podrá recurrir a un mediador del consumidor en las condiciones previstas en el Título I del Libro VI del Código del Consumidor. En caso de fallo de la reclamación solicitar al Servicio al cliente del Vendedor, o en ausencia de una respuesta dentro de los dos meses, el consumidor puede presentar la disputa a un mediador Para ver con mi seguro profesional que intentará con toda independencia unir a las partes para obtener una solución amistosa . '
      texte3: 16360 Baignes Ste Radegonde
      texte30: 'El pedido podrá ser resuelto por el comprador mediante carta certificada con acuse de recibo en los siguientes casos: - entrega de un producto que no cumpla con las características del pedido; - entrega superando el plazo fijado en el momento de el pedido o, en su defecto, dentro de los treinta días siguientes al pago; - aumento injustificado de precio o modificación del producto. En estos casos, el comprador podrá exigir el reembolso del depósito pagado más los intereses calculados sobre la Tasa legal a partir de la fecha de recepción del depósito. '
      texte31: 'Las marcas comerciales, los nombres de dominio, los productos, el software, las imágenes, los videos, los textos o, en general, cualquier información sujeta a derechos de propiedad intelectual son y siguen siendo propiedad exclusiva del vendedor. No se realiza ninguna transferencia de derechos de propiedad intelectual a través de estos TCG. Cualquier reproducción, modificación o uso total o parcial de estos bienes por cualquier motivo está estrictamente prohibido. '
      texte32: La ejecución de las obligaciones del vendedor al final del presente contrato se suspende en caso de que se produzca un evento fortuito o de fuerza mayor que impida la ejecución. El vendedor notificará al cliente de la ocurrencia de tal evento tan pronto como como sea posible.
      texte33: Si una de las estipulaciones de este contrato fuera cancelada, esta nulidad no implicaría la nulidad de las demás estipulaciones que seguirán vigentes entre las partes. Cualquier modificación contractual solo es válida después de un acuerdo escrito firmado por las partes. partes.
