  home:
    who:
      titre: Qui sommes nous ?
      intro: OcéNat Créations est une petite entreprise artisanale, qui se veut avant tout française et écoresponsable.
      texte1: Ayant travaillé comme observatrice scientifique embarquée, j'ai été très vite sensibilisée à l'impact du plastique sur les océans. Or le plastique c'est quoi ? Un peu tout, à vrai dire, on le retrouve dans les fibres synthétiques comme les polaires sous forme de microparticules, et c'est elles qui forment des continents dans certaines zones des océans et détruisent une grande partie de la faune car invisibles mais absorbées.
      texte2: "Aussi nous avons décidé :"
      liste1: de ne travailler que des fibres naturelles(animales ou végétales),
      liste2: de participer au recyclage de vêtements, 2ème industrie les plus polluantes au monde, et beaucoup de vêtements sont très peu portés avant d'être jetés,
      liste3: et afin de rester dans l'idée, nous avons aussi développé une gamme de zéro-déchet qui vous aidera à éliminer le plastique de votre quotidien (sac à vrac, charlotte à plat ou bee-wraps...)et faire des économies sur le long terme.
      texte3: Nos fournisseurs sont choisis avec le plus grand soin pour répondre à nos nombreuses exigences.Nous essayons au maximum dans la mesure du possible de travailler avec des laines/fils/tissus labellisé GOTS, ou Okéo-tex, après nous privilégions toujours les productions françaises afin de limiter les émissions carbone
      texte4: Ce site vous les présente dans sa boutique, sous 3 catégories. Vous y trouverez aussi quelques articles sur l'écologie et l'industrie textile, ainsi que sur les fibres et des tutoriels.
      texte5: N'hésitez pas à vous abonner, vous recevrez ainsi notre newsletter (4 par an environ) et vous pourrez commenter vos articles préférés
      texte6: Bonne visite
    contact:
      texte1: "Pour nous contacter :"
      texte2: "téléphone :"

