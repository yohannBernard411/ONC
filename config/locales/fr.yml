  articles:
    labels:
      title: "LES LABELS"
      para1: "L'industrie du textile étant une des plus polluantes mondialement, l'industrie des labels n'allait pas tarder à s'y mettre. 
              Toujours plus vert que vert.... Mais qu'est ce que l'on nous vend ???"
      para2: "Donc merci à tous ceux et celles qui ont écrit sur le sujet et m'ont permis de me doccumenter...Le wiki est ton meilleur ami..."
      para3: "Je vais donc vous en faire une petite liste en détaillant les deux principaux puisque si je dois me fier à un label, ce 
              ra un de ces deux-là....Après pour la laine, certifiée ou pas , je privilégie toujours un petit éleveur français, ou 
              fillature...bref revenons à nos moutons !!!!"
      para4: "GOTS pour "
      img1: "Logo de GOTS"
      para5: "C'est pour moi la référence en la matière. Il vise depuis 2008 à harmoniser  les normes du secteur textile mondialement. 
              Et il m'interresse particulièrement puisqu'il possède les cahiers des charges les plus strictes concernant la laine, le 
              coton, la soie, le chanvre (manque le lin...mais bon). De plus il fait appel à des organismes indépendants pour effectuer 
              le contrôle de l'application du chahier des charges que le producteur s'est engagé à respecter."
      para6: "A chaque production son cahier bien sûr mais dans l'ensemble on retrouve pour ce qui est interdits :"
      li1: "Les métaux lourds dans leur ensemble,"
      li2: "Les perturbateurs endocriniens,"
      li3: "Les produits ignifuges bromés ou chlorés,"
      li4: "Les organismes génétiquement modifiés ou OGM,"
      li5: "La nanotechnologie,"
      li6: "Les substances cancérigènes,"
      li7: "Le PVC,"
      li8: "Le nickel,"
      li9: "Le chrome,"
      li10: "Les méthodes d’impression utilisant des solvants aromatiques,"
      li11: "Les méthodes d’impression plastisol utilisant des phtalates et PVC."
      para7: "Pour ce qui est  inévitables, l'écolabel fait des concessions sans toutefois se plier à la loi du marché. Pour ainsi dire, 
              la certification GOTS cherchent à limiter leur usage avec des mesures comme pour :"
      li20: "L’arrosage des cultures de coton qui doit être raisonné,"
      li21: "Les eaux usées qui doivent être assainies dans une station d’épuration,"
      li22: "Les emballages qui doivent être recyclables."
      para8: "Pour ce qui est du social, il va de soi (-mais surement pas tant que ça vu qu'il faut le dire) que le travail forcé, 
              des enfants et la discrimination sont interdits, se rajoute à ça les recommandations de l'OIT (organisation internationale du 
              travail),  soit horaire et salaire décents, le droit syndical , et des conditions d'hygiène et de sécurités."
      para9: "Et ce que j'apprécie particulièrement en tant que client, des tests de d'usures, car pour être logique le vétement doit 
              pouvoir durer dans le temps, afin de limiter sa production et son impact envirronemental."
