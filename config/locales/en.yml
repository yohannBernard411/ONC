      texte21: 'Verification of the elements of the order (double-click formality) and, if necessary, correction of errors. Before proceeding with its confirmation, the Purchaser has the possibility of verifying the details of his order, its price, and to correct any errors, or cancel their order. Confirmation of the order will constitute this contract. - Then, follow the instructions for payment, payment of the products, then delivery of the order. The Customer will receive confirmation by e-mail from the payment of the order, as well as an acknowledgment of receipt of the order confirming it. He will receive a .pdf copy of these general conditions of sale. The customer will have during his order process the possibility of identifying any errors made in entering data and correcting them. The language proposed for the conclusion of the contract is French. The terms of the offer and the general conditions of sale are sent by email to the buyer when ordering and archived on the Seller''s website. Where applicable, the professional and commercial rules to which the author of the offer intends to abide can be viewed in the ''additional rules'' section of these GTC, available on the Seller''s website at the following address ??,. The archiving of communications, the order, the details of the order, as well as the invoices is carried out on a reliable and durable medium in order to constitute a faithful and durable copy in accordance with the provisions of article 1360 of the civil code. This information can be produced as proof of the contract. For delivered products, delivery will be made to the address indicated by the Customer. For the purposes of successful completion of the order, the Customer undertakes to provide their true identification elements. The Seller reserves the right to refuse the order, for example for any abnormal request, made in bad faith or for any legitimate reason. '
      texte22: 'The essential characteristics of the goods, services and their respective prices are made available to the buyer on the company''s websites, as well as, where applicable, the method of use of the product. In accordance with article L112-1 of the Consumer Code, the consumer is informed, by means of marking, labeling, display or any other appropriate process, of the prices and the special conditions of sale and of the execution of services before any conclusion of the sales contract. In all cases, the total amount owed by the Buyer is indicated on the order confirmation page. The selling price of the product is that in force indicated on the day of the order, this one not including the shipping costs invoiced in addition. These possible costs are indicated to the Buyer during the sales process, and in any case at the time of confirmation of the order. The Seller reserves the right to modify its prices at any time, while guaranteeing the application of the price indicated at the time of the order. When the products or services are not executed immediately, clear information is given on the product presentation page as to the delivery dates of the products or services. The customer certifies having received a detail of the delivery costs as well as the terms of payment, delivery and execution of the contract, as well as detailed information relating to the identity of the seller, his postal, telephone and electronic contact details, and to its activities in the context of this sale. The Seller undertakes to honor the Customer''s order within the limit of stocks of available Products only. Otherwise, the Seller informs the Customer; if the order has been placed, and in the absence of agreement with the Customer on a new delivery date, the Seller will reimburse the customer. The contractual information is presented in detail and in French. The parties agree that the illustrations or photos of the products offered for sale have no contractual value. The period of validity of the Product offer as well as their prices is specified on the Company''s websites, as well as the minimum duration of the contracts offered when these relate to a continuous or periodic supply of products or services. Unless there are specific conditions, the rights granted hereunder are granted only to the natural person signing the order (or the person holding the communicated email address). '
      texte23: 'In accordance with Article L.411-1 of the Consumer Code, the products and services offered for sale through these GTCS meet the requirements in force relating to the safety and health of persons, to fairness in commercial transactions and consumer protection. Regardless of any commercial guarantee, the Seller remains liable for any lack of conformity and hidden defects in the product. In accordance with article L.217-4, the seller delivers a compliant good to the contract and responds to any lack of conformity existing at the time of delivery. It also responds to any lack of conformity resulting from the packaging, assembly instructions or installation when this has been charged to it by the contract or has been carried out under its responsibility. In accordance with the legal provisions on compliance and hidden defects (art. 1641 civ. c.), the seller reimburses or exchanges defective products or products not corresponding to the c order. Reimbursement can be requested as follows: If upon receipt a defect is found, an email must be sent to us within 48 hours to report the problem with photos, the product must be returned to us (shipping costs being the responsibility of the customer except prior agreement by e-mail) within 10 days maximum in order to proceed to an exchange or a refund (except if problem of sizes and that it comes from a customer error on the order form). '
      texte24: The products remain the property of the Company until full payment of the price.
      texte25: 'The products are delivered to the delivery address which was indicated when ordering and within the times indicated. These times do not take into account the time taken to prepare the order. When the Customer orders several products at the same time. These may have different delivery times as follows: Zero-waste and Upcycling products are packaged and sent within 8 days of order confirmation, custom-made collection models are packaged and sent between 4 and 6 weeks. All products are sent by UPS or Mondial Relay to their home or relay point according to the terms defined by the customer when ordering. In the event of a delay in shipment, the customer will be contacted by e-mail or telephone in order to give him the possibility of canceling or confirming his order, the cancellation giving the right to full refund of the sums already paid. In the event of late delivery, the Customer has the right to possibility of terminating the contract under the terms and conditions defined in Article L 138-2 of the Consumer Code. The Seller then reimburses the product and the ''outbound'' costs under the conditions of Article L 138-3 of the Consumer Code. The Seller provides a telephone point of contact (cost of a local call from a landline) indicated in the order confirmation email in order to follow up on the order. The Seller recalls that when the Customer takes physical possession of the products, the risk of loss or damage to the products is transferred to him. It is the Customer''s responsibility to notify the carrier of any reservations about the product delivered. '
      texte26: 'If an item is unavailable for a period exceeding 10 working days, you will be immediately notified of the foreseeable delivery times and the order for this item may be canceled on request. The Customer may then request a credit note. for the amount of the item or its full refund and cancellation of the order. '
      texte27: 'Payment is due immediately upon ordering, including for pre-ordered products. The Customer can pay by payment card or bank check. Cards issued by banks domiciled outside France must be bank cards international (Mastercard or Visa). Secure online payment by credit card is made by our payment service provider. The information transmitted is encrypted according to the rules of the art and cannot be read during transport on the network '
      texte27bis: 'Once the payment has been initiated by the Customer, the transaction is immediately debited after verification of the information. In accordance with the provisions of the Monetary and Financial Code, the commitment to pay given by card is irrevocable. By communicating his banking information during the sale, the Customer authorizes the Seller to debit his card for the amount relating to the price indicated. The Customer confirms that he is indeed the legal holder of the card to be debited and that he is legally entitled to use it. error, or inability to debit the card, the Sale is immediately resolved automatically and the order canceled Article 11: Withdrawal period In accordance with the provisions of Article L 221-5 of the Consumer Code, The Buyer has the right to withdraw without giving any reason, within fourteen (14) days from the date of receipt of his order. The right of withdrawal can be exercised by contacting the Company as follows: by simple e-mail. If the right of withdrawal is exercised within the aforementioned period, the price of the product (s) purchased and the shipping costs will be reimbursed, the return costs remaining the responsibility of the Customer. Product returns must be made in their original condition and complete (packaging, accessories, instructions, etc.); if possible, they should be accompanied by a copy of the proof of purchase. In accordance with legal provisions, you will find below the standard withdrawal form to be sent to us at the following address: '
