      texte34: 'In accordance with Regulation 2016/679 of April 27, 2016 on the protection of individuals with regard to the processing of personal data and the free movement of such data, the Seller sets up a processing of personal data whose purpose is the sale and delivery of products and services defined in this contract. The Purchaser is informed of the following: - the identity and contact details of the controller and, where applicable, of the representative of the controller : the Seller, as indicated at the top of these T & Cs; - the contact details of the data protection officer: ???? - the legal basis of the processing: contractual execution - the recipients or categories of recipients of the data of a personal nature, if they exist: the data controller, his services in charge of marketing, the services in charge of IT security, the service in charge of sales, delivery and the order, the subcontractors involved in the delivery and sales operations as well as any authority legally authorized to access the personal data in question - no transfer outside the EU is planned - the retention period of the data: time of the commercial prescription - the data subject has the right to request from the data controller access to personal data, the rectification or erasure of these, or a limitation of the processing relating to the data subject, or right to object to processing and the right to data portability - The data subject has the right to lodge a complaint with a supervisory authority - the information requested when ordering is necessary for establishing the invoice (legal obligation) and delivery of the goods ordered, otherwise the order cannot be placed. No automated decisions or profiling is implemented through the ordering process. '
      texte35: 'All the clauses appearing in these general conditions of sale, as well as all the purchase and sale operations referred to therein, will be subject to French law. The nullity of a contractual clause does not entail the nullity of these general conditions of sale. '
      texte36: 'For consumer information purposes, the provisions of the Civil Code and the Consumer Code are reproduced below: Aricle 1641 of the Civil Code: The seller is bound by the warranty for hidden defects in the item sold which make it unfit for the use for which it is intended, or which reduce this use to such an extent that the buyer has not acquired it, or would have given a lower price, if he had known them. Aricle 1648 of the Civil Code: The action resulting from latent defects must be brought by the purchaser within two years from the discovery of the defect. In the case provided for by article 1642-1, the action must be brought, on pain of foreclosure, within one year of the date on which the seller can be released from apparent defects or lack of conformity. Article L. 217-4 of the Consumer Code: The seller delivers goods that comply with the contract and is liable for any lack of conformity existing at the time of delivery. It is also responsible for any lack of conformity resulting from the packaging, the assembly instructions or the installation when this has been charged to it by the contract or has been carried out under its responsibility. Article L. 217-5 of the Consumer Code: The good complies with the contract: 1 ° If it is suitable for the use usually expected of a similar good and, where applicable: - if it corresponds to the description given by the seller and possess the qualities that the latter presented to the buyer in the form of a sample or model; - if it has the qualities that a buyer can legitimately expect given the public statements made by the seller, the producer or his representative, in particular in advertising or labeling; 2 ° Or if it has the characteristics defined by mutual agreement by the parties or is suitable for any special use sought by the buyer, brought to the attention of the seller and which the latter has accepted. Article L. 217-12 of the Consumer Code: Action resulting from lack of conformity lapses two years after delivery of the goods. Article L. 217-16 of the Consumer Code: When the buyer asks the seller, during the course of the commercial guarantee which was granted to him during the acquisition or repair of movable property, condition covered by the warranty, any downtime of at least seven days is added to the remaining warranty period. This period runs from the buyer''s request for intervention or the provision for repair of the property in question, if this provision is subsequent to the request for intervention. '
