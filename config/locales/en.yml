      texte18: 'The Customer declares to be able to contract legally under French law or to validly represent the natural or legal person for whom he is committed. Unless proven otherwise, the information recorded by the Company constitutes proof of all transactions . '
      texte19: 'The prices of the products sold through the Internet sites are indicated in Euros excluding taxes and precisely determined on the product description pages. They are also indicated in euros including all taxes (VAT + any other taxes) on the page of ordering products, and excluding specific shipping costs. For all products shipped outside the European Union and / or DOM-TOM, the price is automatically calculated excluding taxes on the invoice. Customs duties or other local taxes or duties import or state taxes are likely to be payable in certain cases. These duties and sums are not the responsibility of the Seller. They will be charged to the buyer and are his responsibility (declarations, payment to the competent authorities, etc.). The Seller therefore invites the buyer to inquire about these aspects from the corresponding local authorities. The Company reserves the right to modify its prices at any time for the come. The telecommunication costs required to access the Company''s websites are the responsibility of the Customer. If applicable, also the delivery costs. '
